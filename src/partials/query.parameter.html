<div class="gf-form-inline">
	<div class="gf-form gf-form--grow">
		<label class="gf-form-label query-keyword width-6">Query</label>
		<input type="text" class="gf-form-input" ng-model="target.query" spellcheck='false' placeholder="query" data-min-length=0 data-items=100 give-focus="target.refId == 'A'" ng-model-onblur>
	</div>
</div>

<div class="gf-form-inline">
	<div class="gf-form">
		<label class="gf-form-label width-6">Format as</label>
		<div class="gf-form-select-wrapper width-8">
			<select class="gf-form-input gf-size-auto" ng-model="target.format" ng-options="f.value as f.text for f in formats" ng-change="onChange()"></select>
		</div>
	</div>

	<div class="gf-form max-width-30">
		<label class="gf-form-label width-7">Alias format</label>
		<input type="text" class="gf-form-input" ng-model="target.aliasFormat" spellcheck='false' placeholder="alias format" data-min-length=0 data-items=1000 ng-model-onblur ng-change="onChange()">
		</input>
	</div>
</div>
